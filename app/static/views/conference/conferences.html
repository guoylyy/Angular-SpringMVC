


<header></header>
<div>

    <h2>会议内容管理</h2>


    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> 创建一个新的会议
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>标题</th>
                
                <th>会议开始时间</th>
                
                <th>创建时间</th>
                
                <th>是否为草稿</th>
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="conference in conferences">
                <td>{{conference.id}}</td>
                
                <td>{{conference.title }}</td>
                

                 <td>{{conference.started_time  | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                <td>{{conference.created_time  | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                
               
                
                <td>{{conference.is_draft }}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(conference.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(conference.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
