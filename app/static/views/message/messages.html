<div>

    <h2>Messages</h2>

    <script type = "text/ng-template" id="message-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myMessageLabel">Create or edit a Message</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="message.id" readonly>
                </div>

                
                <div class="form-group">
                    <label>content:</label>
                    
                    <input type="text" class="form-control" name="content"
                           ng-model="message.content" ng-required="true"
                           />
                    <span class="error" ng-show="form.content.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.content.$error.maxlength">Must be at most  characters.</span>
                </div>
                
                <div class="form-group">
                    <label>created_time:</label>
                    
                    <input type="text" class="form-control" name="created_time" ui-date="created_timeDateOptions" ui-date-format="yy-mm-dd" 
                           ng-model="message.created_time" ng-required="true"/>
                </div>
                
                <div class="form-group">
                    <label>publisher:</label>
                    
                    <input type="text" class="form-control" name="publisher"
                           ng-model="message.publisher" ng-required="false"
                           />
                    <span class="error" ng-show="form.publisher.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.publisher.$error.maxlength">Must be at most  characters.</span>
                </div>
                
                <div class="form-group">
                    <label>is_active:</label>
                    
                    <input type="checkbox" name="is_active"
                           ng-model="message.is_active" ng-required="true"/>
                </div>
                

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Message
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>content</th>
                
                <th>created_time</th>
                
                <th>publisher</th>
                
                <th>is_active</th>
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="message in messages">
                <td>{{message.id}}</td>
                
                <td>{{message.content }}</td>
                
                <td>{{message.created_time  | date:'yyyy-MM-dd'}}</td>
                
                <td>{{message.publisher }}</td>
                
                <td>{{message.is_active }}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(message.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(message.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
