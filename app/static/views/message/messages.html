<header></header>
<div>

    <h2>用户留言</h2>
    <script type = "text/ng-template" id="message-create.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myMessageLabel">消息详情</h4>
            </div>
            <div class="modal-body">
                

                <div class="form-group">
                    <label>内容:</label>
                    
                    <textarea type="text" class="form-control" name="content"
                           ng-model="message.content" ng-required="true"
                           />
                    <span class="error" ng-show="form.content.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.content.$error.maxlength">Must be at most  characters.</span>
                </div>
   
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">取消
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">保存</button>
            </div>
        </form>
    </script>
    <script type = "text/ng-template" id="message-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myMessageLabel">消息详情</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="message.id" readonly>
                </div>

                <div class="form-group">
                    <label>内容:</label>
                    
                    <input type="text" class="form-control" name="content"
                           ng-model="message.content" ng-required="true"
                           />
                    <span class="error" ng-show="form.content.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.content.$error.maxlength">Must be at most  characters.</span>
                </div>
                
                <div class="form-group">
                    <label>创建时间:</label>
                   <div class="dropdown">
                        <a class="dropdown-toggle my-toggle-select" id="dLabel" role="button" data-toggle="dropdown" data-target="#" href="">
                        <div class="input-append"><span class="add-on">
                        <input type="text" class="form-control" ng-model="message.created_time"/><i
                            class="icon-calendar"></i></span>
                    </div>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                          <datetimepicker data-ng-model="message.created_time" data-datetimepicker-config="{ startView:'day', minView:'hour'}" data-on-set-time="onTimeSet(newDate, oldDate)"></datetimepicker>
                        </ul>
                    </div>
                    
                </div>
                
                <div class="form-group">
                    <label>发布者:</label>
                    
                    <input type="text" class="form-control" name="publisher"
                           ng-model="message.publisher" ng-required="false" readonly
                           />
                    <span class="error" ng-show="form.publisher.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.publisher.$error.maxlength">Must be at most  characters.</span>
                </div>
                
                <div class="form-group">
                    <label>不显示:</label>
                    
                    <input type="checkbox" name="is_active"
                           ng-model="message.is_active" />
                </div>
                

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">取消
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">保存</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> 创建一条留言
    </button> 

    <div class="table-responsive" style="margin-top:20px;">
        <table class="table table-striped" datatable="" dt-options="dtOptions"  dt-column-defs="dtColumnDefs">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>内容</th>
                
                <th>创建时间</th>
                
                <th>发布者</th>
                
                <th>不显示</th>

                <th></th>
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="message in messages">
                <td>{{message.id}}</td>
                
                <td>{{message.content }}</td>
                
                <td>{{message.created_time  | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                
                <td>{{message.publisher }}</td>
                
                <td>{{message.is_active }}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(message.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> 查看详情
                    </button>
                    <button type="submit"
                            ng-click="delete(message.id)"
                            class="btn btn-danger" ng-confirm-click="你确定要删除么?">
                        <span class="glyphicon glyphicon-remove-circle"></span> 删除
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
