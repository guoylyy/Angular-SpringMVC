<div>

    <h2>资讯管理</h2>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> 新建一条资讯
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>标题</th>
                
                <th>创建时间</th>
                
                <th>最后更新时间</th>
                
                <th>点击量</th>
                
                <th>草稿</th>
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="obj in newses">
                <td>{{obj.id}}</td>
                
                <td>{{obj.title }}</td>
                
                <td>{{obj.create_time  | date:'yyyy-MM-dd'}}</td>
                
                <td>{{obj.update_time  | date:'yyyy-MM-dd'}}</td>
                
                <td>{{obj.view_count }}</td>
                
                <td>{{obj.is_draft }}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(obj.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> 编辑
                    </button>
                    <button type="submit"
                            ng-click="delete(obj.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> 删除
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
