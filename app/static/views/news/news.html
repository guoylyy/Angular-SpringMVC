<header></header>
<div>

    <h2>资讯管理</h2>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> 新建一条资讯
    </button>

    <div class="table-responsive" style="margin-top:20px;">
        <table class="table table-striped" id="news-table" datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" >
            <thead>
            <tr>
                 

                <th>ID</th>
                
                <th style="width:30%;">标题</th>
                
                <th>创建时间</th>
                
                <th>最后更新时间</th>
                
                <th>点击量</th>

                <th>点赞量</th>
               
               <!--  <th>草稿</th> -->
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="obj in newses">
                

                <td>{{obj.id}}</td>
                
                <td style="width:30%;">{{obj.title }}</td>
                
                <td>{{obj.create_time  | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                
                <td>{{obj.update_time  | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                
                <td>{{obj.view_count }}</td> 
                
                 <td>{{obj.awesome_count }}</td> 
                
                <td>
                    <button type="submit"
                            ng-click="update(obj.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> 编辑
                    </button>
                    <button type="submit"
                            ng-click="delete(obj.id)"
                            class="btn btn-danger" ng-confirm-click="你确定要删除么?">
                        <span class="glyphicon glyphicon-remove-circle"></span> 删除
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
