<header></header>
<div>
    <h2>用户管理</h2>
    <script type = "text/ng-template" id="user-create.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myUserLabel">创建一个新用户</h4>
            </div>
             
            <div class="modal-body">
                
                
                <div class="form-group">
                    <label>账号:</label>
                    
                    <input type="text" class="form-control" name="account"
                           ng-model="user.account" ng-required="true"
                           ng-minlength=0 ng-maxlength=200/>
                    <span class="error" ng-show="form.account.$error.minlength">Must be at least 0 characters.</span>
                    <span class="error" ng-show="form.account.$error.maxlength">Must be at most 200 characters.</span>
                </div>
                
                <div class="form-group">
                    <label>密码:</label>
                    
                    <input type="text" class="form-control" name="password"
                           ng-model="user.password" ng-required="true"
                           ng-minlength=0 ng-maxlength=500/>
                    <span class="error" ng-show="form.password.$error.minlength">Must be at least 0 characters.</span>
                    <span class="error" ng-show="form.password.$error.maxlength">Must be at most 500 characters.</span>
                </div>
                
                <div class="form-group">
                    <label>姓名:</label>
                    
                    <input type="text" class="form-control" name="name"
                           ng-model="user.name" ng-required="true"
                           ng-minlength=0 ng-maxlength=100/>
                    <span class="error" ng-show="form.name.$error.minlength">Must be at least 0 characters.</span>
                    <span class="error" ng-show="form.name.$error.maxlength">Must be at most 100 characters.</span>
                </div>

                 <div class="form-group">
                    <label>公司名:</label>
                    
                    <input type="text" class="form-control" name="nickname"
                           ng-model="user.nickname" ng-required="true"
                           ng-minlength=0 ng-maxlength=100/>
                    
                </div>
                
                <div class="form-group">
                    <label>是否是 VIP:</label>
                    
                    <input type="checkbox" class="" name="is_vip"
                           ng-model="user.is_vip" ng-required="false"
                           ng-minlength=0 ng-maxlength=20/>
                    
                </div>
               
                
              
                
                <div class="form-group">
                    <label>备注:</label>
                    
                    <textarea type="text" class="form-control" name="description"
                           ng-model="user.description" ng-required="false"
                           ng-minlength=0 ng-maxlength=500/>
                    <span class="error" ng-show="form.description.$error.minlength">Must be at least 0 characters.</span>
                    <span class="error" ng-show="form.description.$error.maxlength">Must be at most 500 characters.</span>
                </div>
                
               
                

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <script type = "text/ng-template" id="user-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myUserLabel">创建一个新用户</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>编号</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="user.id" readonly>
                </div>

                
                <div class="form-group">
                    <label>账号:</label>
                    
                    <input type="text" class="form-control" name="account"
                           ng-model="user.account" ng-required="true"
                           ng-minlength=0 ng-maxlength=200/>
                    <span class="error" ng-show="form.account.$error.minlength">Must be at least 0 characters.</span>
                    <span class="error" ng-show="form.account.$error.maxlength">Must be at most 200 characters.</span>
                </div>
               
               <div class="form-group">
                    <label>密码:(不更改可置为空)</label>
                    
                    <input type="text" class="form-control" name="password"
                           ng-model="user.password" 
                           ng-minlength=0 ng-maxlength=500/>
                    <span class="error" ng-show="form.password.$error.minlength">Must be at least 0 characters.</span>
                    <span class="error" ng-show="form.password.$error.maxlength">Must be at most 500 characters.</span>
                </div>
                
                <div class="form-group">
                    <label>姓名:</label>
                    
                    <input type="text" class="form-control" name="name"
                           ng-model="user.name" ng-required="true"
                           ng-minlength=0 ng-maxlength=100/>
                    <span class="error" ng-show="form.name.$error.minlength">Must be at least 0 characters.</span>
                    <span class="error" ng-show="form.name.$error.maxlength">Must be at most 100 characters.</span>
                </div>

                 <div class="form-group">
                    <label>公司名:</label>
                    
                    <input type="text" class="form-control" name="nickname"
                           ng-model="user.nickname" ng-required="true"
                           ng-minlength=0 ng-maxlength=100/>
                    
                </div>
                
                <div class="form-group">
                    <label>是否是 VIP:</label>
                    
                    <input type="checkbox" class="" name="is_vip"
                           ng-model="user.is_vip" ng-required="false"
                           ng-minlength=0 ng-maxlength=20/>
                    
                </div>
                
                <div class="form-group">
                    <label>邮箱:</label>
                    
                    <input type="text" class="form-control" name="email"
                           ng-model="user.email" ng-required="false"
                           />
                    <span class="error" ng-show="form.email.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.email.$error.maxlength">Must be at most  characters.</span>
                </div>
                
                <div class="form-group">
                    <label>电话号码:</label>
                    
                    <input type="text" class="form-control" name="phone_number"
                           ng-model="user.phone_number" ng-required="false"
                           ng-minlength=0 ng-maxlength=50/>
                    <span class="error" ng-show="form.phone_number.$error.minlength">Must be at least 0 characters.</span>
                    <span class="error" ng-show="form.phone_number.$error.maxlength">Must be at most 50 characters.</span>
                </div>
                
                <div class="form-group">
                    <label>备注:</label>
                    
                    <textarea type="text" class="form-control" name="description"
                           ng-model="user.description" ng-required="false"
                           ng-minlength=0 ng-maxlength=500/>
                    <span class="error" ng-show="form.description.$error.minlength">Must be at least 0 characters.</span>
                    <span class="error" ng-show="form.description.$error.maxlength">Must be at most 500 characters.</span>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> 创建一个新用户
    </button>
    <a href="/news/users/user_list_csv">
    <button class="btn btn-primary btn-lg">
        <span class="glyphicon glyphicon-user"></span>  导出用户列表
    </button>
    </a>

    <div class="table-responsive" style="margin-top:20px;">
        <table class="table table-striped" datatable="ng">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>用户名</th>
                
                <th>名字</th>
                
                <th>是否是 VIP </th>
                
                <th>备注</th>
                
                <th>公司</th>

                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users">
                <td>{{user.id}}</td>
                
                <td>{{user.account }}</td>
        
                <td>{{user.name }}</td>
                
                <td>{{user.is_vip }}</td>
                
                <td>{{user.description }}</td>
                
                <td>{{user.nickname }}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(user.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> 编辑
                    </button>
                    <button type="submit"
                            ng-click="delete(user.id)"
                            class="btn btn-danger" ng-confirm-click="你确定要删除么?">
                        <span class="glyphicon glyphicon-remove-circle"></span> 删除
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
